<div class="container-fluid">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Employee Management</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button> &nbsp;
            <button (click)="showAddoption()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployee">Add</button>          </form>
        </div>
      </nav>


  
  <!-- Add Employee -->
  <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="empDetails">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="firstName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" formControlName="title" class="form-control" id="title">
                  </div>
                  <div class="mb-3">
                    <label for="office" class="form-label">Office</label>
                    <input type="text" formControlName="office" class="form-control" id="office">
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" formControlName="department" class="form-control" id="department">
                  </div>
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" formControlName="phoneNumber"class="form-control" id="phoneNumber">
                  </div>
                  <div class="mb-3">
                    <label for="skypeid" class="form-label">Skype ID</label>
                    <input type="text" formControlName="skypeId" class="form-control" id="skypeid">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="submit" class="btn btn-success" (click)="addEmployee()">Add Details</button>
          <button *ngIf="showUpdate" type="submit" class="btn btn-primary" (click)="updateEmployee()  ">Update</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Title</th>
        <th scope="col">Office</th>
        <th scope="col">Department</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Skype ID</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empList ">
        <th scope="row">{{emp.id}}</th>
        <td>{{emp.firstName}} {{emp.lastName}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.title}}</td>
        <td>{{emp.office}}</td>
        <td>{{emp.department}}</td>
        <td>{{emp.phoneNumber}}</td>
        <td>{{emp.skypeId}}</td>
        <td><a data-bs-toggle="modal" data-bs-target="#addEmployee" (click)="editEmployee(emp)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
        </svg></a></td>
        <td><a (click)="delEmployee(emp.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg></a></td>
      </tr>
      
    </tbody>
  </table>
</div>
